<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conner Quiring | Offial Site</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            text-align: center; /* Centered title */
        }

        /* Navigation Bar Styling */
        nav {
            background: #444;
            padding: 10px;
            text-align: center; /* Centered navigation bar */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }
        /* Contact Box Styling */
        .contact {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
            text-align: center; /* Centered contact box */
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: fit-content;
        }
        .contact a {
            color: #fff;
            text-decoration: none;
        }

        /* Content Container */
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Section Titles */
        h2 {
            color: #333;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Skills Section */
        .skills {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .skills div {
            width: 150px;
        }

        .skills img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        /* Projects Section */
        .projects {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .projects .project {
            width: 30%;
            margin-bottom: 20px;
        }

        .project img {
            width: 100%;
            border-radius: 10px;
        }

        /* Embedded Media Section */
        .videos iframe {
            width: 100%;
            height: 350px;
            margin-bottom: 20px;
        }

        /* Call to Action Section */
        .cta {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            margin-top: 40px;
        }
    </style>
</head>
