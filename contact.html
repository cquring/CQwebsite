<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Conner Quiring</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            text-align: center; /* Centered title */
        }

        /* Navigation Bar Styling */
        nav {
            background: #444;
            padding: 10px;
            text-align: center; /* Centered navigation bar */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Container for Content */
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Left-align text and headings */
        }

        /* Headings Styling */
        h2 {
            color: #333;
            text-align: left; /* Ensure headings are left-aligned */
        }

        /* Contact Message Styling */
        .message {
            margin-top: 20px;
            padding: 10px;
            background: #ffffff;
            color: #333;
            border-radius: 5px;
            text-align: center; /* Centered message */
        }

        /* Contact Box Styling */
        .contact-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .contact-info a {
            color: #333; /* Dark color for text */
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>

<!-- Header Section -->
<header>
